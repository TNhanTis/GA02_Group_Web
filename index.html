<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Our Group</title>

    <link rel="stylesheet" href="css/default.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <h1>Welcome to Our Group</h1>

      <h1>THE SUPREME ELIXIR JAR</h1>

      <p>Click on a member in the group photo to learn more!</p>
    </header>
    <main>
      <div class="card" style="flex: 1; min-width: 300px">
        <h2 class="card-title">Group Members</h2>
        <table>
          <tr>
            <th>Name</th>

            <th>Student ID</th>
          </tr>

          <tr>
            <td>Hồ Hồ Gia Bảo</td>

            <td>23120021</td>
          </tr>

          <tr>
            <td>Hồ Hữu Hoàng Hải</td>

            <td>23120040</td>
          </tr>
          <tr>
            <td>Nguyễn Trọng Nhân</td>
            <td>23120065</td>
          </tr>
        </table>
      </div>

      <div class="card photo-card">
        <h2 class="card-title">Group Photo</h2>
        <div class="photo-wrapper">
          <img
            class="group-photo"
            src="Images/GroupImage.png"
            alt="Group Photo"
          />

          <a
            class="face-link"
            href="./Members/23120021/23120021.html"
            title="Hồ Hồ Gia Bảo"
            style="
              width: 180px;
              height: 180px; /* Radius * 2 */
              left: calc(50% - 375px);
              top: 100px; /* Cần điều chỉnh theo tỷ lệ ảnh thực */
              /* Tọa độ ban đầu (175, 225) trên ảnh gốc có thể được ước lượng như sau: */
              /* left: 10%; top: 20%; */
              left: 10%;
              top: 20%;
              transform: translate(-50%, -50%); /* Dùng transform để căn giữa */
            "
          >
          </a>

          <a
            class="face-link"
            href="./Members/23120065/23120065.html"
            title="Nguyễn Trọng Nhân"
            style="
              width: 200px;
              height: 200px;
              left: 50%;
              top: 30%;
              transform: translate(-50%, -50%);
            "
          >
          </a>

          <a
            class="face-link"
            href="./Members/23120040/23120040.html"
            title="Hồ Hữu Hoàng Hải"
            style="
              width: 250px;
              height: 250px;
              left: 85%;
              top: 35%;
              transform: translate(-50%, -50%);
            "
          >
          </a>
        </div>
        <p class="photo-instruction">Click vào khuôn mặt để xem thông tin!</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Our Group. All rights reserved.</p>
    </footer>
  </body>
</html>
